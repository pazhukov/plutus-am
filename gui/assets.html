<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
        $.ajax({
          url: "http://localhost:11000/assets/",
          type: 'GET',
          success:  function(result) {
            var json = $.parseJSON(result);
            var table = document.getElementById('assets');
            for (var item in json.assets) { 
              var tr = document.createElement('tr');
              tr.innerHTML = "<tr>";
              var dataObj = json.assets[item];
              for (var eachValue in dataObj){
                if (eachValue == "codes") {
                  continue
                }
                tr.innerHTML += "<td>" + dataObj[eachValue] + "</td>";
              }
              tr.innerHTML += "</tr>";
              table.appendChild(tr);
            }
          },
          error: function(result) {
            alert("Error GET data!")
          }
        })
      })
    </script>

    <title>Plutus AM</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark"">
        <a class="navbar-brand" href="index.html">Plutus AM - Assets</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="index.html">Home</a>
            <a class="nav-item nav-link" href="assets.html">Assets <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="currency.html">Currencies</a>
            <a class="nav-item nav-link" href="trades.html">Trades</a>
          </div>
        </div>
      </nav>

      <div class="container">

        <div class="row">
          <div class="col-sm">
              <button type="button" class="btn btn-primary">New Asset</button>
          </div>
        </div>

        <div class="row">
          <div class="col-sm mr-auto">
            <table class="table table-striped" id="assets">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Title</th>
                  <th scope="col">Type</th>
                  <th scope="col">Currency</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>          
          </div>
        </div>

      </div>

    <!-- Optional JavaScript -->

  </body>
</html>
